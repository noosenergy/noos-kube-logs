# Fluent Bit overall configuration
# https://docs.fluentbit.io/manual/administration/configuring-fluent-bit

service:
  flush: 10
  log_level: warn
  daemon: off
  # parsers_file: parsers.yaml
  http_server: on
  http_listen: 0.0.0.0
  http_port: 2020
  health_check: on

# All other log sources
includes:
  - kubernetes.yaml
  - services.yaml
  - tests.yaml
